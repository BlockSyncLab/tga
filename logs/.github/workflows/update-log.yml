name: Update Log

on:
  workflow_dispatch:
    inputs:
      question:
        description: 'Pergunta'
        required: true
        default: 'Sem pergunta'
      answer:
        description: 'Resposta'
        required: true
        default: 'Sem resposta'

jobs:
  update-log:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Exibir pergunta e resposta
        run: |
          echo "Pergunta: ${{ github.event.inputs.question }}"
          echo "Resposta: ${{ github.event.inputs.answer }}"
